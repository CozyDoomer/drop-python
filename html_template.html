<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        <table class="table">
            <tbody>
            {% for package in packages %}
                <tr class="{{ package.css_class }}"><td>{{ package.name }}</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
