<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            function json_success(response){
                // Update copy
                console.log(response);
                $("span.date").html(response['last_update']);

                // Create doughnut
                var data = response['data'];
                var ctx = document.getElementById("wheel").getContext("2d");
                new Chart(ctx).Doughnut(data, {
                    animation: false,
                    segmentShowStroke: false
                });

                // Populate table
                var tbl_body = "";
                $.each(data, function(i, v) {
                    var line = '<a class="btn btn-' + v['css_class'] +
                               '" href="https://pypi.python.org/pypi/' + v['name'] + '">' +
                                v['name'] + '</a>';
                    tbl_body += line;
                })
                $(".list").html(tbl_body);
            };
            $.getJSON('results.json', json_success);
        });
    </script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a.btn, canvas, body{width: 500px; text-align: center;}
        a.btn:last-child, canvas, body{margin-bottom:15px;}
        a.btn {border-bottom-width: 0; border-radius: 0;}
        a.btn:first-child{border-top-left-radius: 5px; border-top-right-radius: 5px;}
        a.btn:last-child{border-bottom-width: 1px; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;}
    </style>
    <title>Python Wheel of Shame</title>
</head>
<body class="center-block">
    <h1>Python Wheel of Shame</h1>
    <canvas class="center-block" id="wheel" width="320" height="320"></canvas>
    <div class="list"></div>
    <p>Written by <a href="http://meshy.co.uk/">meshy</a>.</p>
    <p>
        Thanks to the
        <a href="https://python3wos.appspot.com/">Python 3 Wall of Superpowers</a>
        for the concept and making their code open source,
        <a href="https://twitter.com/dstufft">Donald Stufft</a> for his help
        on IRC, and <a href="http://ghickman.co.uk/">George Hickman</a> for
        pointing me in the right direction as usual.</p>
    <p>Last update: <span class="date"></span>.</p>
</body>
</html>
